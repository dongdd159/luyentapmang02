<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=utf-8 />
    <title>JS Bin</title>
</head>

<body>
<script>
    let text=prompt("Nhập chuỗi")
    let space=0
    let word
    for (let i=0;i<text.length;i++) {
        if (text[i]==" "){
            space++
        }
    }
    word=space+1
    alert(word)
</script>
</body>
</html>
