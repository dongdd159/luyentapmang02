<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=utf-8 />
    <title>JS Bin</title>
</head>

<body>
<script>
    let a = [ 'c', 's', 'c', '2', '6', '1' ]
    let b=new Array(a.length)
    for (let i=a.length-1;i>=0;i--){
        b.push(a[i])
    }
    alert(b.join())
</script>
</body>
</html>
